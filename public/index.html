<!DOCTYPE>
<html>
    <head>
        <title>IQuizz API</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
        <link rel="stylesheet" href="./css/style.css"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">   
    </head>
    <body>
        <header id="header">
            <!-- <div class="logo">
                <img src="./assets/pusher-logo.png" />
            </div> -->
            <div id="logout" class="logout">
               <a href="/logout">Logout</a>
            </div>
        </header>
        <section class="subheader" id="subheader">
        </section>

        <section>
           <div id="loader" class="loader">
           </div>

           <script id="member-template" type="text/x-template">
                <div class="user-icon">
                    <img src="./assets/user.png" />
                </div>
                <div class="user-info">
                    <div class="row">
                        <div class="name">{{username}}</div>
                        <div class="status">{{status}}</div>
                        <div class="time">{{time}}</div>
                    </div>
                </div>
            </script>
           <div id="me" class="me">
            <div class="myicon">
                <img src="./assets/self.png" />
            </div>
            <div class="status">
                <div id="myusername" class="username"></div>
                <div id="mystatus" class="text" contenteditable></div>
            </div>
           </div>

           <div id="membersList" class="members-list">
           </div>

          

<div class="menu-button" id="menu-button">
  <i class="zmdi zmdi-play" style="font-size: 60px; margin-left: 20px;"></i>
  <a href="/logout" id="logout"><i class="zmdi zmdi-sign-in" style="font-size: 36px; margin-top: 8px;"></i> </a>
  <a href="/api/quiz" id="quiz"><i class="zmdi zmdi-gamepad" style="font-size: 38px; margin-top: 6px;"></i></a>
  <a href="/api/dashboard" id="home"><i class="zmdi zmdi-home" style="font-size: 40px; margin-top: 4px;"></i></a>
</div>


<div class="demo-card-wide mdl-card mdl-shadow--2dp animated fadeInLeft delay-1s" id="card-filosophy">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome</h2>
  </div>
  <div class="mdl-card__supporting-text">
    " O mundo é um lugar perigoso de se viver, não por causa daqueles que fazem o mal, mas sim por causa daqueles que observam e deixam o mal acontecer."
  </div>
  <div class="mdl-card__actions mdl-card--border">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" style="margin-left: 90%; background-color: #64dd17; color: #fff; ">
      <i class="material-icons">arrow_forward</i>
    </button>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>



<div class="mdl-grid">
    <!-- ===== 1 DIV ===== -->
    <div class="mdl-cell mdl-cell--4-col"></div>
    <!-- ===== 2 DIV ===== -->
    <div class="mdl-cell mdl-cell--4-col">

              <div id="signup-form" class="tab-content animated fadeIn">
                <div class="header" style="margin-top: 100px;">
                  <div class="gmd gmd-1">
                    <!-- your countent -->
                    <a href="/api/new"><div style="margin: 3px;color: gray; font-family: 'Roboto'; font-size: 16px;">
                      <i class="material-icons">
                      account_circle
                      </i> &nbsp;&nbsp;<b>Criar perfil</b> </div>

                    </a>
                  </div>
                </div>
                <br>
                <form  id="user-form" autocomplete>
                    <div class="signup-form" >
                        <div class="left-side" >
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-username">
                            <input class="mdl-textfield__input" type="text" required name="username" id="display_name" style="border-color:#fff; color: #fff" oninvalid="setCustomValidity('Por favor, preencha o nome do username')" onchange="try{setCustomValidity('')}catch(e){}"/>
                            <label class="mdl-textfield__label" for="display_name" style="color: #fff">username</label>
                          </div>
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-username">
                            <input class="mdl-textfield__input" type="password" required name="password" id="password" style="border-color:#fff; color: #fff" oninvalid="setCustomValidity('Por favor, digite sua senha')" onchange="try{setCustomValidity('')}catch(e){}"/>
                            <label class="mdl-textfield__label"  for="display_name" style="color: #fff">senha</label>
                          </div>

                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-username">
                            <textarea class="mdl-textfield__input" type="text" required name="status" id="initial_status" style="border-color:#fff; color: #76ff03" oninvalid="setCustomValidity('Por favor, escreva seu status')" onchange="try{setCustomValidity('')}catch(e){}"></textarea>
                            <label class="mdl-textfield__label" for="initial_status" style="color: #fff">status</label>
                          </div>

                          <br/>

                        </div>
                        <div class="right-side" style="float: right; margin-right: 130px;">
                          <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-enter" style="background-color: #fff; color: blue ">
                              Entrar
                            </button>   
                  
                        </div>
                    </div>
                </form><br><br>
                              <a href="/auth/github">
                                <h6 style="font-family: Roboto; color: #fff"><b>Continue com</b></h6>
                                <button id="github" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="background-color: #fff; ">
                                  <span style="font-size: 50px;">
                                  <i class="fab fa-github"></i>
                                </span>
                                </button>
                              </a>&nbsp;&nbsp;
                              <a href="/auth/google">
                                <button id="google" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="background-color: #fff; ">
                                  <span style="font-size: 36px; color: #E74944;">
                                  <i class="fab fa-google-plus-g"></i>
                                </span>
                                </button>
                              </a>&nbsp;&nbsp;
                              <a href="/auth/linkedin">
                                <button id="linkedin" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="background-color: #fff; ">
                                  <span style="font-size: 34px; color: #007AB1;">
                                  <i class="fab fa-linkedin-in"></i>
                                </span>
                                </button>
                              </a>

                              <div class="mdl-tooltip" data-mdl-for="linkedin">
                                Entre com LinkedIn
                              </div>
                              <div class="mdl-tooltip" data-mdl-for="github">
                                Entre com GitHub
                              </div>
                              <div class="mdl-tooltip" data-mdl-for="google">
                                Entre com Google
                              </div>
      </div>
    </div>
    <!-- ===== 3 DIV ===== -->
    <div class="mdl-cell mdl-cell--4-col"></div>

</div>
</section>
  <script src="https://js.pusher.com/4.0/pusher.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
